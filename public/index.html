<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gym Schedule</title>
    <meta name="description" content="A Simple Gym Scheduler">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="gym.css" rel="stylesheet" type="text/css" />
    <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div id=cont></div>
  <audio id=chime src="chime.mp3"></audio>
  <script src="redux.js"></script>
  <script src="gym.js"></script>
  <script>
    gym_init(document.getElementById("cont"))
  </script>
  <script>
    if('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          })
      })
    }
  </script>
</body>
</html>
